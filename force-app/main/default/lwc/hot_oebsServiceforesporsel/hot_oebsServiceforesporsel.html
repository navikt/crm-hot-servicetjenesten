<template>
    <!-- 1) LOADING STATE -->
    <template lwc:if={isLoading}>
        <c-hot_skeleton-loading-component></c-hot_skeleton-loading-component>
    </template>
    <template lwc:else>
        <!-- 2) ERROR STATE -->
        <template if:true={error}>
            <div class="slds-text-color_error">
                <p>Noe gikk galt!</p>
            </div>
        </template>

        <!-- 3) DATA STATE: if we have data, show lightning-datatable -->
        <template if:true={hasData}>
            <lightning-card title="Serviceforespørsel">
                <lightning-datatable
                    key-field="__key"
                    data={serviceforesporsels}
                    columns={columns}
                    hide-checkbox-column
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={handleSort}
                ></lightning-datatable>
            </lightning-card>
        </template>
        <template if:true={hasNotes}>
            <lightning-card title="SF Notater">
                <lightning-datatable
                    key-field="__key"
                    data={notaterFlat}
                    columns={notatColumns}
                    hide-checkbox-column
                ></lightning-datatable>
            </lightning-card>
        </template>

        <!-- 4) NO DATA STATE: If no data, show message -->
        <template if:true={hasNoData}>
            <p>Ingen serviceforespørsler funnet på bruker.</p>
        </template>
    </template>
</template>
