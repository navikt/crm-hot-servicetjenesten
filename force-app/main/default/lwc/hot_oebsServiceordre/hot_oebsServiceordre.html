<template>
    <!-- 1) LOADING STATE -->
    <template lwc:if={isLoading}>
        <c-hot_skeleton-loading-component></c-hot_skeleton-loading-component>
    </template>
    <template lwc:else>
        <!-- 2) ERROR STATE -->
        <template lwc:if={error}>
            <div class="slds-text-color_error">
                <p>Noe gikk galt!</p>
            </div>
        </template>

        <!-- 3) DATA STATE: if we have data, show lightning-datatable -->
        <template lwc:elseif={hasData}>
            <lightning-card title="Serviceordre">
                <lightning-datatable
                    key-field="serviceOrdreNummer"
                    data={serviceOrdre}
                    columns={columns}
                    hide-checkbox-column
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={handleSort}
                ></lightning-datatable>
            </lightning-card>
        </template>

        <!-- 4) NO DATA STATE: If no data, show message -->
        <template lwc:elseif={noData}>
            <p>Ingen serviceordre funnet p√• bruker.</p>
        </template>
    </template>
</template>
