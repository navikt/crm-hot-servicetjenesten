<template>
    <div>
        <hr class="separator" />
        
        <div class="center-button">
            <lightning-button
                label="Send SMS til innringer"
                variant="brand"
                onclick={handleSMSButtonClick}
            ></lightning-button>
        </div>
        <template lwc:if={isSMSFlowVisible}>
            <lightning-flow
                flow-api-name="HOT_Send_SMS_From_Case"
                flow-input-variables={inputVariables}
                onstatuschange={handleSMSFlowStatusChange}
            ></lightning-flow>
        </template>
    </div>
</template>
