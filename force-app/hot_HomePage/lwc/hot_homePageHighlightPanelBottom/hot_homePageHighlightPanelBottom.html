<template>
    <lightning-layout class="container custom-padding-left">
        <lightning-layout-item class="slds-grid slds-wrap content-area">
            <template lwc:if={hasRecords}>
                <template for:each={records} for:item="record">
                    <lightning-layout-item key={record.id} class="slds-grid slds-wrap content-padding">
                        <c-hot_home-page-ready-response-list-entry
                            record={record}
                        ></c-hot_home-page-ready-response-list-entry>
                    </lightning-layout-item>
                </template>
            </template>
        </lightning-layout-item>
        <lightning-layout-item
            lwc:if={hasPermission}
            class="custom-padding-around-small custom-grid-vertical-align-center"
        >
            <lightning-button
                data-id="OpprettNyhet"
                label="Opprett Nyhet"
                title="Opprett Nyhet"
                onclick={handleFlowButton}
                data-flow="HOT_Create_Announcement"
                class="slds-m-left_x-medium"
                disabled={isDisabledButtons}
            ></lightning-button>
        </lightning-layout-item>
        <template lwc:if={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button
                            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={closeModal}
                        >
                            <lightning-icon
                                icon-name="utility:close"
                                alternative-text="close"
                                size="small"
                            ></lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium">{modalTitle}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium slds-theme_default">
                        <lightning-flow flow-api-name={currentFlow} onstatuschange={handleStatusChange}>
                        </lightning-flow>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-layout>
</template>
